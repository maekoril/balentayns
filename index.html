    <style>
        body {

        input[type="checkbox"] {
            transform: scale(1.8);

        }

        /* ğŸ“± EXTRA SMALL SCREENS */
        @media (max-width: 360px) {
            .options {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        .hearts {
            font-size: 28px;
            margin-bottom: 38px;
}
  
  .hearts-container {
    position: fixed;
    bottom: -50px;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* clickable content still works */
    overflow: hidden;
    z-index: 1;
}

.hearts-container span {
    position: absolute;
    bottom: -50px;
    font-size: clamp(20px, 4vw, 32px);
    animation: floatUp 8s linear infinite;
    opacity: 0.8;
}

/* Random positions + delays */
.hearts-container span:nth-child(1) { left: 10%; animation-delay: 0s; }
.hearts-container span:nth-child(2) { left: 25%; animation-delay: 2s; }
.hearts-container span:nth-child(3) { left: 40%; animation-delay: 4s; }
.hearts-container span:nth-child(4) { left: 55%; animation-delay: 1s; }
.hearts-container span:nth-child(5) { left: 70%; animation-delay: 3s; }
.hearts-container span:nth-child(6) { left: 85%; animation-delay: 5s; }
.hearts-container span:nth-child(7) { left: 95%; animation-delay: 6s; }

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
    }
}

    .gif-popup {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.gif-content {
    background: #fff;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    animation: pop 0.4s ease;
}

.gif-content img {
    max-width: 260px;
    width: 100%;
    border-radius: 20px;
}

.gif-content p {
    font-size: 24px;
    margin-top: 15px;
    color: #e63946;
}

@keyframes pop {
    0% {
        transform: scale(0.6);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

    #noOption {
    position: relative;
    transition: transform 0.3s ease;
}


    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="bgsound.mp3" type="audio/mpeg">

    <div class="hearts-container">
        <span>ğŸ’–</span>
        <span>ğŸ’•</span>
        <span>ğŸ’—</span>
        <span>ğŸ’“</span>
        <span>ğŸ’˜</span>
        <span>ğŸ’–</span>
        <span>ğŸ’•</span>
    </div>

    <div class="card">
        <h1>Will you be my Valentine?</h1>
        <p class="hearts">ğŸ’— ğŸ’• ğŸ’—</p>


        <div class="options">
            <label>
                <input type="checkbox" name="valentine" value="yes">
                Yes ğŸ’–
            </label>

            <label id="noOption">
                <input type="checkbox" name="valentine" value="no">
                No ğŸ’”
            </label>
        </div>
    </div>
    <div class="gif-popup" id="gifPopup">
    <div class="gif-content">
        <!-- ğŸ’ PUT YOUR GIF LINK HERE -->
        <img src="https://media.tenor.com/QWSXGYQHn4oAAAAM/yippee-iluvmybf.gif" alt="Yay!" />
        <p>Yay! ğŸ’•</p>
    </div>
</div>
    
    <script>
    const yesCheckbox = document.querySelector('input[value="yes"]');
    const popup = document.getElementById('gifPopup');

    yesCheckbox.addEventListener('change', () => {
        if (yesCheckbox.checked) {
            popup.style.display = 'flex';
        }
    });

    // Close popup when clicking outside the GIF
    popup.addEventListener('click', () => {
        popup.style.display = 'none';
        yesCheckbox.checked = false;
    });
    
    const noOption = document.getElementById("noOption");

    function moveNo() {
        const x = Math.random() * 200 - 100; // horizontal jump
        const y = Math.random() * 200 - 100; // vertical jump
        noOption.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop: hover
    noOption.addEventListener("mouseenter", moveNo);

    // Mobile: touch
    noOption.addEventListener("touchstart", (e) => {
        e.preventDefault(); // prevents checkbox from toggling
        moveNo();
    });

    // Prevent click from checking the box
    noOption.addEventListener("click", (e) => {
        e.preventDefault();
        moveNo();
    });
    
    const bgMusic = document.querySelector("audio");
    bgMusic.volume = 1; // soft backgrou
</script>
